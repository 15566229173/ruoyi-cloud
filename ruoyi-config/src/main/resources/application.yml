server:
  port: 8888

spring:
  application:
    name: ruoyi-config
  profiles:
    active: native
  # 配置中心
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config/

# 注册中心配置
eureka:
  instance:
    instance-id: ${spring.application.name}:${server.port}
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka/

# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: '*'